<screen>

  <div slot="header" class="row items-center justify-center" style="min-height: 64px;">
    <button class="left-drawer-toggle"><i>menu</i></button>
    <p>Quasar Grid</p>
  </div>

  <drawer>
    <div class="list platform-delimiter">
      <div class="list-header">
        Selection
      </div>
      <label class="item item-link">
        <i>view_module</i>
        <div class="item-content">
          <div class="item-label">No Selection</div>
          <radio :model.sync="grid.selection" value="none"></radio>
        </div>
      </label>
      <label class="item item-link">
        <i>done</i>
        <div class="item-content">
          <div class="item-label">Single</div>
          <radio :model.sync="grid.selection" value="single"></radio>
        </div>
      </label>
      <label class="item item-link">
        <i>done_all</i>
        <div class="item-content">
          <div class="item-label">Multiple</div>
          <radio :model.sync="grid.selection" value="multiple"></radio>
        </div>
      </label>
      <div class="list-header">
        Other Options
      </div>
      <label class="item item-link">
        <i>swap_vert</i>
        <div class="item-content">
          <div class="item-label">Sortable</div>
          <checkbox :model.sync="grid.sortable"></checkbox>
        </div>
      </label>
    </div>
  </drawer>

  <page></page>

</screen>
