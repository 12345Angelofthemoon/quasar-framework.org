<screen>

  <div slot="header" class="row items-center">
    <button
      v-show="backButton"
      @click="goBack()"
    >
      <i style="font-size: 2.5rem;">keyboard_arrow_left</i>
    </button>
    <button
      v-else
      @click="goToIndex"
      class="cordova-only"
    >
      <i>home</i>
    </button>

    <p :style="{'text-align': backButton ? 'left' : 'center'}">
      {{title}}
    </p>
  </div>

  <div slot="footer" class="row items-center">
    <p>{{route}}</p>
  </div>

  <page class="smart-container"></page>

</screen>
