<div class="list bordered inner-delimiter highlight">
  <div class="item" v-for="page in pages">
    <i>{{page.icon}}</i>
    <div class="item-content cursor-pointer" @click="navigateTo(page.name)">
      <div class="item-label">{{page.label}}</div>
      <i>chevron_right</i>
    </div>
  </div>
</div>
