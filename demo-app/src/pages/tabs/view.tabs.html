<div class="screen-bar shadow-1 fixed-top">Quasar Tabs</div>

<h5>
  On a real mobile device Tabs look a little different
  in the sense that arrows won't be shown since user can
  pan (touch action) through the menu.
</h5>

<h5>Select Tabs from below.</h5>

<tabs>
  <tab
    v-for="tab in tabs"
    :hidden="tab.hidden"
    :disabled="tab.disabled"
    :icon="tab.icon"
    :target="tab.target"
  >
    {{tab.label}}
  </tab>
</tabs>

<div id="tab-1">
  <div v-for="n in 5">Tab 1</div>
</div>
<div id="tab-2">
  <div v-for="n in 10">Tab 2</div>
</div>
<div id="tab-3">
  <div v-for="n in 7">Tab 3</div>
</div>
